<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="linkserviço">
    <a href="./index.html">&#128281;</a>
</div>
<body id="body_contato">

    <div id="contato">
        <h1 id="titulo_contato">Entre em contato!</h1>


        <form action="GET">
            <label for="nome">Seu nome</label>
            <input type="text" name="nome">
            <label for="telefone">Seu número</label>
            <input type="tel" name="telefone">
            <label for="email">Seu email</label>
            <input type="email" name="email">
            <label for="pessoa">PF ou PJ(respectivamente)</label>
            <input type="radio" name="pessoa">
            <input type="radio" name="pessoa">
            <label for="horas">Melhor horário</label>
            <input type="time" name="horas"><br>
            <label for="servicos">Serviços</label>
            <select name="servicos">
                <option>1-2 Páginas estáticas</option>
                <option>3-5 Páginas estáticas</option>
                <option>+5 Páginas estáticas</option>
                <option>1-2 Páginas dinâmicas</option>
                <option>3-5 Páginas dinâmicas</option>
                <option>+5 Páginas dinâmicas</option>
                <option>1-2 Páginas super avançadas</option>
                <option>3-5 Páginas super avançadas</option>
                <option>+5 Páginas super avançadas</option>
            </select> <br> 
            
            <label for="texto">O que deseja contratar?</label>
            <textarea name="texto"></textarea><br><br>
            <input type="submit" value="Enviar proposta">
        </form>

    </div>
    
</body>
</html>
